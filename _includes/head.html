<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicon Icons in different sizes -->
    <link rel="shortcut icon" href="{{ "/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{ "/img/favicon/favicon.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="icon" href="{{ "/img/favicon/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" href="{{ "/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}"  type="image/png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/img/favicon/apple-touch-icon-57x57.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/img/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/favicon/apple-touch-icon-76x76.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/img/favicon/apple-touch-icon-114x114.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/img/favicon/apple-touch-icon-120x120.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/img/favicon/apple-touch-icon-144x144.png" | prepend: site.baseurl }}" type="image/png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/favicon/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" type="image/png" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
    
    {% if site.use_katex %}
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="{{ "/katex/katex.min.css" | prepend: site.baseurl }}">
    {% endif %}

    <!-- Custom Fonts -->
    <link href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.useso.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <![endif]-->

</head>
